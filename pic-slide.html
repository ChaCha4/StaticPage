<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pic{
			width: 350px;
			float: left;
			position:relative;
		}
		.pic+.pic{
			margin-left: 350px;
		}
		.top,.bottom{
			width: 100%;
			height: 275px;
			overflow: hidden;
			border:1px solid #fff;
			position: absolute;
			transition: all 1s;
		}

		.bottom{
			top:275px;
		}
	</style>
</head>
<body>
	<!-- .top+.bottom+tab  快捷键 -->
	<div class="pic">
		<div class="top">
			<img src="作业/images/one1 (1).jpg" alt="">
		</div>
		<div class="bottom">
			<img src="作业/images/one1 (2).jpg" alt="">
		</div>
	</div>
	<div class="pic">
		<div class="top">
			<img src="作业/images/one1 (3).jpg" alt="">
		</div>
		<div class="bottom">
			<img src="作业/images/one1 (4).jpg" alt="">
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$('.top').mouseenter(function(){
			$(this).css({
				'height':360,
				'z-index':'2'
			})
		})
		$('.top').mouseleave(function(){
			$(this).css({
				'height':275,
				'z-index':'0'
			})
		})
		$('.bottom').mouseenter(function(){
			$(this).css({
				'top':190,
				'height':360,
				'z-index':'2'
			})
		})
		$('.bottom').mouseleave(function(){
			$(this).css({
				'top':275,
				'height':275,
				'z-index':'0'
			})
		})
	</script>
</body>
</html>
